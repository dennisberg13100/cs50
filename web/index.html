<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Hello!
        </title>
        <script>
            function greet()
            {
                let name = document.querySelector("#name").value;
                if (name === '')
                {
                    name = "world";
                }
                document.querySelector('#result').innerHTML= 'Hello, ' + name + '!';
            }
        </script>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" id="name"/>
            <input type="submit"/>
        </form>
        <h1 id="result" >Hello!</h1>

    </body>
</html>
